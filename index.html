<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Test task, Ilia Kheifetc</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <header>
      <div class="layout-positioner">
        <h1>Поиск 10 последних вакансий через API hh.ru, по г. Калуга</h1>
        <div class="search-block">
          <div class="search-block-options">
            <label for="searchQuery">Ключевое слово:</label>
            <input class="search-block-keyword js-keyword" type="text" id="searchQuery">
          </div>
          <div class="search-block-options">
            <label for="experienceOptions">Опыт работы:</label>
            <select class="js-experience-list" id="experienceOptions">
            </select>
          </div>
          <input class="js-search-btn" type="button" value="Искать">
        </div>
      </div>
    </header>
    <main class="layout-positioner">
      <div class="container js-container">
      </div>
    </main>
    <script src="js/script.min.js"></script>
  </body>
</html>
